<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer and Filter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="upper-panel">
        <div id="controls">
            
            <div class="dropdown-check-container">
                <button id="topic-filter-btn" class="filter-button">
                    Filter by Topic (<span id="topic-filter-count">0</span>)
                </button>
                <div id="topic-filter-panel" class="dropdown-panel">
                    <div id="topic-filter-list" class="dropdown-list">
                        </div>
                    <button id="topic-filter-apply" class="apply-button">Apply</button>
                </div>
            </div>
            <select id="filter-year"></select>
            <select id="filter-paper"></select>
            <select id="filter-question"></select>
            
            <button id="generate-html-btn">Create Filtered HTML File</button>
        </div>
        <div id="pdf-viewer-container">
            <iframe id="pdf-viewer" src="" frameborder="0"></iframe>
        </div>
    </div>

    <div id="lower-panel">
        <table id="data-table">
            <thead>
                <tr>
                    <th>Filename</th>
                    <th>Year</th>
                    <th>Paper</th>
                    <th>Question</th>
                    <th>Main Topic</th>
                    <th>Other Topics</th>
                </tr>
            </thead>
            <tbody id="data-table-body">
                </tbody>
        </table>
    </div>

    <script src="script.js?v=1.3.0"></script> </body>
</html>
